<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Daffa - JQuery 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
    body{
        position:static;
    }
 
    body{
        display: block;
        position: absolute;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("https://bestcoursenews.com/wp-content/uploads/2021/09/the-7-best-books-to-improve-influencing-skills-2-scaled-1.jpg");
        color:darkslategrey;
        background-size: cover;
        font-family:poppins;
    }
 
    .container{
        position: relative;
       
    }
    .content{
            width: 540px;
            margin: auto;
            border-radius: 10px;
            background-color: rgba(29, 32, 34, 0.8);
            padding: 10px;
            margin-top: 40px;
            position: relative;
        }
 
        .content form{
            width: 500px ;
            margin: 3px;
        }
 
        label{
            color: whitesmoke!important;
        }
 
        h1{
            color:darkslategrey;
            text-shadow: 0em 0em 1.0em grey;
        }
 
        input{
            width: 300px ;
        }
 
        select{
            font-weight: bold;
            width: 100px;
        }
 
        #btnAdd{
            width: 140px;
            background: rgb(46, 153, 55);
            font-weight: 500;
           
        }
 
</style>
  </head>
  <body>
    <div class="container">   
      <h1>Add New Book to List!</h1>
      <form autocomplete="off" name="form">
        <div>
          <label>Book Title : </label>
          <input type="text" id="new_book" name="new_book" class="form-control"/>
        </div>
        <div>
          <label class="mt-3">Book List :</label>
          <select id="list">
            <option value="">Results</option>
          </select>
        </div>
        <input class="btn btn-primary mt-3" type="button" value="Add New Book" id="button_add" />
      </form>
    </div>
    <script>
        $(document).ready(function () {
          $("#button_add").click(function () {
            var inserted = $("#new_book").val();

            if(inserted == ""){
                return;
            }else{
              $("#list").append(new Option(inserted, inserted));
            }
        });
        });
      </script>
  </body>
</html>
