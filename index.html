<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Daffa - JQuery 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">   
      <h1>Add New Book to List!</h1>
      <form autocomplete="off" name="form">
        <div>
          <label>Book Title : </label>
          <input type="text" id="new_book" name="new_book" class="form-control"/>
        </div>
        <div>
          <label class="mt-3">Book List :</label>
          <select id="list">
            <option value="">Results</option>
          </select>
        </div>
        <input class="btn btn-primary mt-3" type="button" value="Add New Book" id="button_add" />
      </form>
    </div>
    <script>
        $(document).ready(function () {
          $("#button_add").click(function () {
            var inserted = $("#new_book").val();

            if(inserted == ""){
                return;
            }else{
              $("#list").append(new Option(inserted, inserted));
            }
        });
        });
      </script>
  </body>
</html>
